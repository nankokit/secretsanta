version: "3"

services:
  app:
    build:
      context: .
    container_name: app
    depends_on:
      - db
    environment:
      SPRING_DB_URL: postgresql://db:5432/secret_santa
    ports:
      - 8080:8080

  db:
    image: postgres:14-alpine
    container_name: db
    environment:
      POSTGRES_DB: secret_santa
      POSTGRES_HOST_AUTH_METHOD: trust